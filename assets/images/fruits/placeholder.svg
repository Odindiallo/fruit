<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
    <linearGradient id="fruitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#grid)"/>
  
  <!-- Fruit shape -->
  <circle cx="100" cy="100" r="70" fill="url(#fruitGradient)" opacity="0.3"/>
  
  <!-- Fruit icon placeholder -->
  <text x="100" y="110" text-anchor="middle" font-size="60" font-family="system-ui, -apple-system, sans-serif">🍎</text>
  
  <!-- Placeholder text -->
  <text x="100" y="160" text-anchor="middle" font-size="12" font-family="system-ui, -apple-system, sans-serif" fill="#666">
    Image Loading...
  </text>
</svg>